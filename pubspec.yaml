name: salesbook
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:          # ADD THIS LINE (Critical for Malayalam)
    sdk: flutter                  # This fixes "No MaterialLocalizations" error

  cupertino_icons: ^1.0.8
  firebase_core: ^4.2.1
  cloud_firestore: ^6.1.0
  intl: ^0.20.2
  pdf: ^3.11.3
  share_plus: ^12.0.1
  printing: ^5.14.2
  url_launcher: ^6.3.2
  open_file: ^3.5.10
  provider: ^6.1.5+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Fixed: Correct folder name (was assets/font/ â†’ now assets/fonts/)
  assets:
    - assets/font/

  # Fixed: Proper Noto Sans Malayalam font setup (with Regular + Bold)
  fonts:
    - family: NotoSansMalayalam
      fonts:
        - asset: assets/font/NotoSansMalayalam-Regular.ttf
        